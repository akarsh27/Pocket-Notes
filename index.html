<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Header logo -->
  <header class="header">
    <div class="logo">
      <div class="icon-box">P</div>
      <span class="app-title">Pocket Notes</span>
    </div>
  </header>

  <!-- Dark Mode Toggle Button -->
  <header>
    <label class = "switch" style = "position: fixed; right: 25px; top: 30px; z-index: 1000;">
      <input type="checkbox" id="dark-mode-toggle">
      <span class="slider"></span>
    </label>
  </header>

  <!-- Notes container -->
  <div id="notes-container" class="notes-grid">
    <!-- Notes will be dynamically added here by JavaScript -->
  </div>

  <!-- Floating Add Button -->
  <button id="add-note-btn" class="floating-btn">+</button>

  <!-- Modal for Creating a New Note -->
  <div id="note-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Create Note</h2>
      <input type="text" id="note-title-input" placeholder="Title">
      <textarea id="note-content-input" placeholder="Write your note here..."></textarea>
      <button id="save-note-btn">Save Note</button>
    </div>
  </div>

  <!-- Modal for Editing a Note -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Edit Note</h2>
      <input type="text" id="edit-note-title" placeholder="Title">
      <textarea id="edit-note-content" placeholder="Edit your note here..."></textarea>
      <button id="update-note-btn">Update Note</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
